openapi: 3.0.3

info:
  title: Comics Database API
  description: >-
    Comiccover.org hosts an API prototype that exposes the latest data sourced
    from the Grand Comics Database. This API exposes millions of records created
    there over the last 25 years.
  termsOfService: 'https://www.comiccover.org/api/default.php'
  contact:
    name: API Support
    url: 'https://www.comiccover.org/api/default.php'
    email: ctgarry@comiccover.com
  license:
    name: >-
      Creative Commons Attribution-ShareAlike 4.0 International License (CC
      BY-SA 4.0)
    url: 'https://creativecommons.org/licenses/by-sa/4.0/'
  version: 1-oas3

externalDocs:
  url: 'https://www.comiccover.org/api/default.php'
  description: Technical Details

servers:
  - url: 'https://www.comiccover.org/api/v1'
  
