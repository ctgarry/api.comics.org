  ##################################
  ### PUBLISHER (1 of 4) ###
  '/publisher/{id}':
    get:
      tags:
        - publisher
      summary: Get a publisher by ID
      description: >-
        Retrieve publisher by id, such as '54'. Similar to:
        [comics.org](https://www.comics.org/publisher/54/).
      operationId: getPublisherById
      parameters:
        - name: id
          in: path
          description: publisher ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: publisher object (detailed)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'https://www.comiccover.org/api/inc/r.yaml#/components/schemas/publisher'
        '404':
          description: publisher not found

